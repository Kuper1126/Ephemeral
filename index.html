<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Catálogo 2026 EPHEMERAL - Ropa deportiva exclusiva con calidad y estilo.">

  <title>Catálogo 2026</title>

  <!-- Preconnect Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-black text-white">

  <!-- NAVBAR -->
<nav class="bg-white shadow-md py-4 border-b border-zinc-800">
  <div class="max-w-6xl mx-auto px-4">
    
    <!-- Versión móvil -->
    <div class="flex md:hidden flex-col items-center gap-3">
      <img src="images/LogoCompleto.png" alt="Logo EPHEMERAL" loading="lazy" class="h-12 object-contain">
      <h1 class="text-xl font-bold tracking-wide text-black">CATÁLOGO 2026</h1>
    </div>

    <!-- Versión desktop -->
    <div class="hidden md:flex items-center justify-between">
      <img src="images/LogoLetras.png" alt="Logo letras EPHEMERAL" loading="lazy" class="h-12 object-contain">
      <h1 class="text-3xl font-bold tracking-wide text-black">CATÁLOGO 2026</h1>
      <img src="images/LogoCompleto.png" alt="Logo completo EPHEMERAL" loading="lazy" class="h-12 object-contain">
    </div>

  </div>
</nav>

  <!-- CONTENIDO -->
  <section class="max-w-6xl mx-auto py-12 px-4">

    <div id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Los productos se cargarán aquí automáticamente -->
    </div>

  </section>

  <!-- SCRIPT PARA CARGAR PRODUCTOS -->
  <script>
    // Función para cargar productos desde JSON
    async function cargarProductos() {
      try {
        const response = await fetch('productos.json');
        const productos = await response.json();
        
        const container = document.getElementById('productos-container');
        
        productos.forEach(producto => {
          const productoHTML = `
            <div class="bg-zinc-900 rounded-2xl shadow-lg p-4 hover:scale-105 transition duration-300">

              <img id="principal${producto.id}" 
                   src="${producto.imagenes[0]}"
                   alt="${producto.nombre}"
                   loading="lazy"
                   class="rounded-xl mb-4 w-full h-[350px] object-cover transition duration-300">

              <div class="flex gap-3 mb-4 justify-center">
                ${producto.imagenes.map((img, index) => `
                  <img src="${img}"
                       alt="Vista ${index + 1} ${producto.nombre}"
                       loading="lazy"
                       class="h-16 w-16 object-cover rounded cursor-pointer border border-gray-600 hover:border-white transition"
                       onclick="cambiarImagen('principal${producto.id}', '${img}')">
                `).join('')}
              </div>

              <h3 class="text-lg font-semibold">${producto.nombre}</h3>
              <p class="text-gray-400 mb-3">$${producto.precio} MXN</p>

              <button type="button"
                      onclick="enviarWhatsApp('${producto.nombre}')" 
                      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                Pedir por WhatsApp
              </button>

            </div>
          `;
          
          container.innerHTML += productoHTML;
        });
        
      } catch (error) {
        console.error('Error al cargar productos:', error);
      }
    }

    // Función para cambiar imagen principal
    function cambiarImagen(id, nuevaSrc) {
      document.getElementById(id).src = nuevaSrc;
    }

    // Función para WhatsApp
    function enviarWhatsApp(nombreProducto) {
      const numero = "523241050666";
      const mensaje = `Hola, me interesa el ${nombreProducto}`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Cargar productos al cargar la página
    window.addEventListener('DOMContentLoaded', cargarProductos);
  </script>

<!-- FOOTER -->
<footer class="bg-white text-black mt-24 border-t border-gray-200">

  <div class="max-w-7xl mx-auto px-6 py-12 
              grid grid-cols-1 md:grid-cols-3 
              items-center text-center">

    <div class="flex justify-center md:justify-start">
      <img src="images/Logo.png" alt="Logo EPHEMERAL" loading="lazy" class="h-16 object-contain">
    </div>

    <div>
      <h3 class="text-xl font-semibold tracking-wide mb-2">
        EPHEMERAL
      </h3>
      <p class="text-sm text-gray-600">
        Calidad • Estilo • Exclusividad
      </p>

      <div class="mt-4 flex items-center justify-center gap-2">
  
        <a href="https://instagram.com/ephemeral_gym_clothes" 
           target="_blank"
           rel="noopener noreferrer"
           class="flex items-center gap-2 group transition">

          <img src="images/LogoInsta.png" 
               alt="Instagram EPHEMERAL"
               loading="lazy"
               class="h-5 w-5 object-contain">

          <span class="text-sm text-gray-700 font-medium 
               border-b border-transparent 
               group-hover:border-black 
               transition duration-300">
            ephemeral_gym_clothes
          </span>

        </a>

      </div>
    </div>

    <div class="flex justify-center md:justify-end">
      <img src="images/LogoLetras.png" alt="Logo letras EPHEMERAL" loading="lazy" class="h-16 object-contain">
    </div>

  </div>

</footer>

</body>
</html>
